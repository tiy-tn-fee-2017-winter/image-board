<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>image-board</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="page-top">
    <header class="top-nav">
      <div class="container">
        <button class="form-toggle">
          <span class="form-toggle__icon"></span>
        </button>
      </div>
    </header>
    <form class="top-form">
      <div class="container">
        <div class="form-control">
          <input type="text" class="form-control__input" name="url" placeholder="Image URL">
        </div>

        <div class="form-control">
          <input type="text" class="form-control__input" name="caption" placeholder="Image Caption">
        </div>

        <div class="form-actions">
          <button type="button" class="button button--cancel">Cancel</button>
          <button class="button button--success">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div class="section">
    <div class="container container--bg">
      <div class="grid"></div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
